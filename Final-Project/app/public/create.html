<!-- 静的ファイルのルートディレクトリ -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Rooms</title>
  <!-- Load scripts -->
  <!-- deferを記載しないと先にjsを読み込むのでエラーになる -->
  <script src="js/rooms.js" defer></script>
  <!-- index.jsを先に書くと、usersModuleを読み込んでいないのに実行しようとしてエラーになる -->
  <script src="js/index.js" defer></script>
</head>

<body>
  <main>
    <h1>Create Rooms</h1>
    <label for="uid">ID</label>
    <input type="text" id="uid" placeholder="automatically numbered" disabled />
    <label for=" name">Room name</label>
    <input type="text" id="name" />

    <button id="save-btn">Save</button>
    <button id="cancel-btn">Cancel</button>


  </main>
</body>

</html>
